train_dataset:
  dataset:
    name: image-folder
    args:
      root_path: /content/full/
      repeat: 20
      cache: in_memory
      first_k: 3500
      skip_every: 3
  wrapper:
    name: sr-explicit-downsampled-randcrop
    args:
      inp_size: 240
      scale_min: 4
      scale_max: 4
      augment: true
      sample_q: 2304
  batch_size: 16

val_dataset:
  dataset:
    name: image-folder
    args:
      root_path: /content/full/
      last_k: 31
      repeat: 160
      cache: in_memory
  wrapper:
    name: sr-explicit-downsampled-randcrop
    args:
      inp_size: 480
      scale_min: 4
      scale_max: 4
      sample_q: 2304
  batch_size: 16

data_norm:
  inp: {sub: [0.5], div: [0.5]}
  gt: {sub: [0.5], div: [0.5]}

model:
  name: liif
  args:
    encoder_spec:
      name: ddbpn
      args:
        no_upsampling: true
        use_pa: True
        n0: 128
        nr: 16
        depth: 5
    imnet_spec:
      name: mlp
      args:
        out_dim: 3
        hidden_list: [256, 256, 256, 256]

optimizer:
  name: adam
  args:
    lr: 1.e-4
epoch_max: 100
multi_step_lr:
  milestones: [20, 40, 60, 80]
  gamma: 0.5

epoch_val: 1
epoch_save: 10
