train_dataset:
  dataset:
    name: image-folder
    args:
      root_path: /content/full/
      repeat: 25
      cache: in_memory
      first_k: 114
      skip_every: 1
  wrapper:
    name: sr-explicit-downsampled-randcrop
    args:
      inp_size: 32
      scale_min: 3
      scale_max: 6
      augment: true
      sample_q: 4096
  batch_size: 1

val_dataset:
  dataset:
    name: image-folder
    args:
      root_path: /content/full/
      last_k: 30
      repeat: 10
      cache: in_memory
  wrapper:
    name: sr-explicit-downsampled-randcrop
    args:
      inp_size: 32
      scale_min: 3
      scale_max: 6
      sample_q: 4096
  batch_size: 1

data_norm:
  inp: {sub: [0], div: [1]}
  gt: {sub: [0], div: [1]}

model:
  name: liif
  args:
    encoder_spec:
      name: ddbpn
      args:
        no_upsampling: False
        use_pa: True
        n_feats_in: 64
        n_feats: 32
        n_feats_out: 128
        depth: 10
        scale: 4
    imnet_spec:
      name: mlp
      args:
        out_dim: 3
        hidden_list: [256, 256, 256, 256]

optimizer:
  name: adam
  args:
    lr: 1.e-4
epoch_max: 1000
multi_step_lr:
  milestones: [200, 400, 600, 800]
  gamma: 0.5

epoch_val: 1
epoch_save: 10
